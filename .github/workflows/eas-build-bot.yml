name: EAS Build Bot (Local)

on:
  issue_comment:
    types: [created]

jobs:
  build:
    name: Trigger EAS Local Build
    if: |
      startsWith(github.event.comment.body, '/build') &&
      github.event.comment.user.login == 'aquaticcalf'

    runs-on: blacksmith-2vcpu-ubuntu-2404

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Acknowledge Command
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Command received. Initializing local build sequence...'
            })

      - name: Parse Build Parameters
        id: params
        run: |
          COMMENT="${{ github.event.comment.body }}"

          COMMIT_HASH=$(echo "$COMMENT" | grep -oP '/build\s+\K[a-f0-9]{6,40}' || echo "")

          if [[ "${{ github.event.issue.pull_request }}" != "" ]]; then
            echo "IS_PR=true" >> $GITHUB_OUTPUT
            [[ -z "$COMMIT_HASH" ]] && echo "USE_PR_REF=true" >> $GITHUB_OUTPUT || echo "USE_PR_REF=false" >> $GITHUB_OUTPUT
          else
            echo "IS_PR=false" >> $GITHUB_OUTPUT
            echo "USE_PR_REF=false" >> $GITHUB_OUTPUT
            [[ -z "$COMMIT_HASH" ]] && echo "ERROR=true" >> $GITHUB_OUTPUT || echo "ERROR=false" >> $GITHUB_OUTPUT
          fi

          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: Check Parameters
        if: steps.params.outputs.ERROR == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Error: For regular issues, you must specify a commit hash.\n\nUsage: `/build <commit-hash>` or `/build <commit-hash> prod`'
            })
            core.setFailed('Missing commit hash')

      - name: Checkout PR Code
        if: steps.params.outputs.USE_PR_REF == 'true'
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0

      - name: Checkout Commit
        if: steps.params.outputs.USE_PR_REF != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Specific Commit
        if: steps.params.outputs.USE_PR_REF != 'true'
        run: git checkout ${{ steps.params.outputs.COMMIT_HASH }}

      - name: Get Commit Info
        id: commit
        run: |
          echo "SHA=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Dependencies
        working-directory: ./app
        run: bun install

      - name: Determine Profile
        id: profile
        run: |
          if [[ "${{ github.event.comment.body }}" == *"prod"* ]]; then
            echo "PROFILE=production-apk" >> $GITHUB_OUTPUT
            echo "APK_NAME=app/prod.apk" >> $GITHUB_OUTPUT
          else
            echo "PROFILE=development" >> $GITHUB_OUTPUT
            echo "APK_NAME=app/dev.apk" >> $GITHUB_OUTPUT
          fi

          echo "PLATFORM=android" >> $GITHUB_OUTPUT

      - name: Prepare Artifact Directory
        run: mkdir -p ${{ github.workspace }}/artifacts/app

      - name: Run EAS Local Build
        id: eas
        working-directory: ./app
        env:
          EAS_LOCAL_BUILD_ARTIFACTS_DIR: ${{ github.workspace }}/artifacts
        run: |
          OUTPUT_PATH="${{ github.workspace }}/artifacts/${{ steps.profile.outputs.APK_NAME }}"

          eas build \
            --profile ${{ steps.profile.outputs.PROFILE }} \
            --platform android \
            --local \
            --non-interactive \
            --output "$OUTPUT_PATH"

          APK_SIZE=$(du -h "$OUTPUT_PATH" | cut -f1)
          echo "APK_PATH=$OUTPUT_PATH" >> $GITHUB_OUTPUT
          echo "APK_SIZE=$APK_SIZE" >> $GITHUB_OUTPUT

      - name: Publish to Release (app)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: app
          name: App Builds
          files: ${{ steps.eas.outputs.APK_PATH }}
          overwrite: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Report Success
        uses: actions/github-script@v6
        with:
          script: |
            const url = `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/app`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body:
                `**Local build completed successfully**\n\n` +
                `**Profile:** ${{ steps.profile.outputs.PROFILE }}\n` +
                `**Commit:** \`${{ steps.commit.outputs.SHORT }}\`\n` +
                `**APK Size:** ${{ steps.eas.outputs.APK_SIZE }}\n` +
                `**Download:** ${url}`
            })

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const url = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Local build failed.**\n\nLogs: ${url}`
            })
